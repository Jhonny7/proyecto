<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <center>
        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Login Form</f:facet>
                <h:outputText value=""></h:outputText>
                <p:inputText value="#{loginBean.username}"></p:inputText>
                <h:outputText value=""></h:outputText>
                <p:password value="#{loginBean.password}"></p:password>
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{loginBean.loginControl()}"></p:commandButton>
                </f:facet>
            </p:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
